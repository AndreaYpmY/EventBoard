<div class="main-container">

  <!-- Users table -->
  <div class="users-table" class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="userDataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Username column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Last name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Cognome </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Ruolo </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <!-- Button column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Azione </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="onPromote(element.id)">Promuovi</button>
          <button mat-raised-button color="warn" (click)="onBanUnban(element.id)">Banna</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsUser"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsUser;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,20,50]" showFirstLastButtons>
    </mat-paginator>

  </div>

























  <!-- Tab Utenti e Segnalazioni -->
  <p>uncomment me if you need to!</p>
  <mat-tab-group>

    <!-- Utenti -->
    <mat-tab label="Utenti">
      <h1>Utenti:</h1>
      <div class="user-card" *ngFor="let user of userList">
        <app-user [user]="user"></app-user>
        <button mat-mini-fab color="warn" aria-label="Ban user">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-tab>

    <!-- Segnalazioni -->
    <mat-tab label="Segnalazioni">
      <h1>Segnalazioni:</h1>
      <div class="report-card" *ngFor="let report of reportList">
        <app-report [report]="report"></app-report>
        <div>
          <button mat-mini-fab color="primary" aria-label="Ban user">
            <mat-icon>check</mat-icon>
          </button>
          <button mat-mini-fab color="warn" aria-label="Ban user">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </mat-tab>

  </mat-tab-group>

</div>

<mat-toolbar color="primary">

  <div class="container">

    <!-- Logo -->
    <a routerLink="" class="logo-img">
      <div class="logo" matTooltip="Vai alla pagina principale"></div>
    </a>

    <!-- Search -->
    <div class="search-button-container">
      <button mat-raised-button class="search-button" routerLink="/search">
        Ricerca
        <mat-icon>search</mat-icon>
      </button>
    </div>

    <!-- Buttons - create event, login, sign in -->
    <div class="toolbar-buttons">
      <button mat-raised-button class="navbar-button" *ngIf="authService.isAuthenticated() && authService.user.role === 'ORGANIZER'" routerLink="/create-event">Crea evento</button>
      <button mat-raised-button class="navbar-button" *ngIf="!authService.isAuthenticated()" routerLink="/login">Accedi</button>
      <button mat-raised-button class="navbar-button" *ngIf="!authService.isAuthenticated()" routerLink="/register">Iscriviti</button>

      <!-- Profile -->
      <button class="profile-button" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu profilo" *ngIf="authService.isLoggedIn">
        <mat-icon>perm_identity</mat-icon>
      </button>
    </div>



    <!-- Menu -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>face</mat-icon>
        <span>Il mio profilo</span>
      </button>
      <button mat-menu-item *ngIf="authService.isAdmin()" routerLink="/admin/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-menu-item (click)="authService.logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>



</mat-toolbar>

<div class="card-container">
  <div class="card-header">
    <div class="header-text">Ripensamenti? Puoi rimediare qui!</div>
  </div>

  <div class="field-container">
    <mat-form-field class="input-field" appearance="outline">
      <mat-label>Scrivi qui...</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                class="input-field" placeholder="Non vedo l'ora!" (keyup.enter)="onConfirm()" (keyup.shift.enter)="(0)" [(ngModel)]="text"></textarea>
    </mat-form-field>

    <!-- Rating input -->
    <div class="rating-button-container">
      <button class="set-rating-btn" mat-mini-fab aria-label="Review button" (click)="updateRating()">
        <mat-icon>star</mat-icon>
        {{rating}}
      </button>
    </div>

    <div class="send-btn-container">
      <button class="send-btn" mat-icon-button aria-label="Send button" [disabled]="(text === '' || (text === originalText && rating === originalRating))" (click)="onConfirm()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
    <div class="cancel-btn-container">
      <button class="cancel-btn" mat-icon-button aria-label="Cancel button" (click)="onCancel()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

</div>

<div class="card" *ngFor="let event of this.eventsService.events">
  <div class="card-img">
    <!-- L'immagine deve essere in 16:9 -->
    <img src="{{poster}}" alt="sample">
  </div>
  <div class="card-body">
    <h2 class="card-title">
      {{event.title}}
    </h2>
    <h4 class="card-organizer">{{event.organizer}}</h4>
    <h5 class="card-data">
      {{event.date | date: 'EEEE dd/MM/yyyy'}}
    </h5>
  </div>
</div>

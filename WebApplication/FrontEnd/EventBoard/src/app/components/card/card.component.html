<div class="card" *ngFor="let event of this.eventsService.events" routerLink="/event/{{event.id}}">
    <div class="card-img">
      <!-- L'immagine deve essere in 16:9 -->
      <img src="{{poster}}" alt="sample">
    </div>
    <div class="card-body">
      <h2 class="card-title">
        {{event.title}}
      </h2>
      <h4 class="card-organizer">{{event.date | date: 'EEEE dd/MM/yyyy H:mm'}}</h4>
      <h5 class="card-data">
        {{event.organizerFullName}}
      </h5>
    </div>
</div>

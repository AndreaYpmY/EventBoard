<mat-card class="card">

  <!-- Card Header -->
  <mat-card-header class="card-header">
    <mat-card-title>Accedi</mat-card-title>
    <mat-card-subtitle>Bentornato! Effettua l'accesso.</mat-card-subtitle>
  </mat-card-header>

  <!-- Card Body -->
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="field-container">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="" formControlName="username" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </div>

      <!-- Password -->

        <div class="field-container">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>


      <!-- Login button -->


      <mat-card-actions>
      <button [disabled]="!loginForm.valid" mat-raised-button color="primary" class="login-btn" type="submit">
        <mat-icon>keyboard_arrow_right</mat-icon>
        Login
      </button>
      </mat-card-actions>
    </form>
  </mat-card-content>


  <mat-divider></mat-divider>

  <!-- Utente non registrato -->
  <a class="register-container" routerLink="/register"><p class="register-txt">Non hai un account? Iscriviti</p></a>


  <!-- Progress bar (DA FIXARE - Se vogliamo tenerla) -->
  <!--<mat-card-footer>
    <mat-progress-bar mode="determinate" value="{{ this.progressBarStatus }}"></mat-progress-bar>
  </mat-card-footer>-->

</mat-card>

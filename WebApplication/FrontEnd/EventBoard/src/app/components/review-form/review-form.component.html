<div class="card-container">
  <div class="card-header">
    <div class="header-text">Dicci com'Ã¨ andata!</div>
  </div>

  <div class="field-container">

    <!-- Text input -->
    <mat-form-field class="input-field" appearance="outline">
      <mat-label>Scrivi qui</mat-label>
      <input class="input-field" matInput placeholder="Non vedo l'ora!" [(ngModel)]="text" (keyup.enter)="onSend()">
    </mat-form-field>
    <div class="send-btn-container">
      <button class="set-rating-btn" mat-mini-fab aria-label="Review button" (click)="updateRating()">
        <mat-icon>star</mat-icon>
        {{rating}}
      </button>
      <button class="send-btn" mat-icon-button aria-label="Send button" [disabled]="text===''" (click)="onSend()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>

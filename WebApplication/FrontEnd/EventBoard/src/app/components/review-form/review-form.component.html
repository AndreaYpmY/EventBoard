<div class="card-container">
  <div class="card-header">
    <div class="header-text">Dicci com'Ã¨ andata!</div>
  </div>

  <div class="field-container">

    <!-- Text input -->
    <mat-form-field class="input-field" appearance="outline">
      <mat-label>Scrivi qui</mat-label>
      <input class="input-field" matInput placeholder="Non vedo l'ora!">
    </mat-form-field>
    <div class="send-btn-container">
      <button class="send-btn" mat-icon-button aria-label="Send button">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>

  <!-- Rating input -->
  <div class="rating-button-container">
    <button class="set-rating-btn" mat-mini-fab aria-label="Review button" (click)="updateReview()">
      <mat-icon>star</mat-icon>
      {{review}}
    </button>
  </div>
</div>

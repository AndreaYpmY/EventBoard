<div class="scroll-to-top-container" [ngClass]="{'show-scrollTop': windowScrolled}">
  <button mat-fab class="scroll-to-top-button" aria-label="Back to top button" (click)="scrollToTop()" matTooltip="{{windowScrolled ? 'Torna in cima alla pagina' : ''}}">
    <mat-icon>arrow_upward</mat-icon>
  </button>
</div>

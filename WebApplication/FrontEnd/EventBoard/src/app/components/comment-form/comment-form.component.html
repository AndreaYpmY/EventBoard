<div class="card-container">
  <div class="card-header">
    <div class="header-text">Hai qualche dubbio oppure vuoi semplicemente esprimerti?</div>
  </div>

  <div class="field-container">
    <mat-form-field class="input-field" appearance="outline">
      <mat-label>Scrivi qui...</mat-label>
      <textarea class="input-field"
                matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                placeholder="Non vedo l'ora!" [(ngModel)]="text" (keyup.enter)="onSend()" (keyup.shift.enter)="(0)"></textarea>
    </mat-form-field>
    <div class="send-btn-container">
      <button class="send-btn" mat-icon-button aria-label="Send button" [disabled]="text === ''" (click)="onSend()" matTooltip="Invia commento">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
